<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Handing Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Добавлен пользователь со следующими данными:</h1>

<p th:text="'Username: ' + ${user.username}" />
<p th:text="'Password: ' + ${user.password}" />
<p th:text="'First Name: ' + ${user.name}" />
<p th:text="'Second Name: ' + ${user.secondName}" />
<p th:text="'Age: ' + ${user.age}" />
<p th:text="'Role: ' + ${user.roles}" />

<a href="/add">Добавить еще одного пользователя </a>
<a href="/users">Перейти к списку пользователей </a>
<a href="/">Вернуться на главную</a>

</body>
</html>
